---
title: Insect Recognizer
layout: page
---

<input id='photo' type='File'>
<div id='results' style="height: 500px;"></div>
<div id='method' style="height: 500px;"></div>

<script>
    async function loaded(reader) {   
    const response = await  fetch("https://rimi98-insectrecognizer.hf.space/run/predict", {
	  method: "POST",
	  headers: { "Content-Type": "application/json" },
	  body: JSON.stringify({
	    data: [
	      	reader.result
		]
	  })})
    const json = await response.json();
    const label = json['data'][0]['label'];
    results.innerHTML = `<br/> <img src = "${reader.result}" width="500" height="300"> <p style = "color: red">${label}</p>`;

    if(label === 'GRASSHOPER'){
        method.innerHTML = `<h2>Prevent Process: </h2><br/>`
    }


    }
    function read() {
        const reader = new FileReader();
        reader.addEventListener('load', () => loaded(reader))
        reader.readAsDataURL(photo.files[0]);
    }
    photo.addEventListener('input', read);
</script>
